<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Page</title>

  <style>
    /* Ensure body and html cover the full viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Light background color for better mobile experience */
    }

    /* Style for the container */
    .container {
      position: absolute;
      text-align: center;
      color: black; /* Change text color if needed for visibility */
      font-size: 2rem;
      font-weight: bold;
      background-color: lavender; /* Lavender background color */
      padding: 20px;
      border-radius: 10px;
      z-index: 1000; /* Ensure it is above the effects */
      max-width: 90%; /* Ensure the container is responsive */
    }

    /* Ensure h1 is well-sized */
    h1 {
      margin: 0;
      cursor: pointer; /* Show a pointer cursor on hover */
    }

    /* Fireworks and confetti effects */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      border-radius: 50%;
      animation: firework-animation 2s infinite;
    }

    @keyframes firework-animation {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-100px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: random;
      border-radius: 50%;
      animation: fall 2s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* Media Query for Mobile */
    @media (max-width: 600px) {
      .container {
        font-size: 1.5rem; /* Make text smaller on mobile devices */
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Use a clickable element (h1) to trigger the redirect -->
    <h1 id="enterPage">ENTER THE PAGE</h1>
  </div>

  <script>
    // Redirect to birthday.html when the h1 is clicked
    document.getElementById('enterPage').addEventListener('click', function() {
      window.location.href = 'birthday.html'; // Redirect to the birthday page (birthday.html)
    });

    // Fireworks effect
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      document.body.appendChild(firework);

      // Random position
      firework.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      firework.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

      setTimeout(() => {
        firework.remove();
      }, 2000); // Remove after animation
    }
    setInterval(createFirework, 500); // Create fireworks every 500ms

    // Confetti effect
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);

      // Random position and color for confetti
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      confetti.style.top = `${Math.random() * window.innerHeight}px`;

      // Random color
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFD700'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Animation duration
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

      setTimeout(() => {
        confetti.remove();
      }, 3000); // Remove confetti after it falls
    }

    setInterval(createConfetti, 150); // Create confetti every 150ms
  </script>

</body>
</html>
